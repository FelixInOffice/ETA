<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>到站時間</title>
</head>

<body onload="getLocation()" class="day">
    <!-- <button onclick="getLocation()">Try It</button> -->
    <!-- <p id="myLocation"></p> -->
    <div class="ETA_container">
        <div id="ETA_dataBox"></div>
        <div id="ETA_searchBox">
            <div class="searchRouteDiv">
                <div class="searchResult">
                    <div class="showRouteThatTyped">
                        <span>路線</span>
                        <div id="typedRoute"></div>
                    </div>
                    <div class="showTheSearchResult">
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                        <p>d</p>
                    </div>
                </div>
                <div class="searchKeypadDiv">
                    <div class="searchKeypadNumber" id="searchKeypadNumber">
                        <div data-key="1" onclick="typedRoute('1')">1</div>
                        <div data-key="2" onclick="typedRoute('2')">2</div>
                        <div data-key="3" onclick="typedRoute('3')">3</div>
                        <div data-key="4" onclick="typedRoute('4')">4</div>
                        <div data-key="5" onclick="typedRoute('5')">5</div>
                        <div data-key="6" onclick="typedRoute('6')">6</div>
                        <div data-key="7" onclick="typedRoute('7')">7</div>
                        <div data-key="8" onclick="typedRoute('8')">8</div>
                        <div data-key="9" onclick="typedRoute('9')">9</div>
                        <div data-key="C" onclick="typedRoute('C')">C</div>
                        <div data-key="0" onclick="typedRoute('0')">0</div>
                        <div data-key="B" onclick="typedRoute('B')">Back</div>
                    </div>
                    <div class="searchKeypadAlphabet">
                        s
                    </div>
                </div>
            </div>
        </div>
        <div id="ETA_settingBox">
            <div class="ETA_settingBoxStyle">
                <div>深色模式</div>
                <label class="switch">
                    <input type="checkbox" id="darkMode" onchange="darkModeSwitcher()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="bottomNav">
            <div id="bottomNav_HomePage">
                主頁
            </div>
            <div id="bottomNav_SearchRoute">
                搜尋
            </div>
            <div id="bottomNav_Setting">
                設定
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
